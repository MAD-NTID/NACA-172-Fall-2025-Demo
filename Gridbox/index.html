<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridbox</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 100px 1fr 80px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header style="grid-column: 1 / 4;">
        <h1>Header</h1>
    </header>

    <nav>
        <h1>Nav</h1>
    </nav>

    <main>
        <h1>Main</h1>
    </main>

    <aside>
        <h1>Aside</h1>
    </aside>

    <footer>
        <h1>Footer</h1>
    </footer>

    <div style="grid-column: 3 / 4;">
        <h1>Some other Junk</h1>
    </div>
</body>
</html>
