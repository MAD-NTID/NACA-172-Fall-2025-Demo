<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #content, #sidebar {
            height: 300px;
        }

        ol {
            text-align: center;
        }

        li {
            display: inline;
        }

        #content {
            width: 60%;
            float: left;
        }

        #sidebar {
            width: 40%;
            float: right;
        }
    </style>
</head>
<body>
    <header style="text-align: center; background: brown;">
        <h1>
            Header
        </h1>
    </header>

    <nav>
        <ol>
            <li>
                <a href="#">Link 1</a>
            </li>

            <li>
                <a href="#">Link 2</a>
            </li>

            <li>
                <a href="#">Link 3</a>
            </li>
        </ol>
    </nav>

    <main>
        <section id="content" style="background-color: aqua;">
            <h2>
                Content
            </h2>
        </section>

        <aside id="sidebar" style="background-color: red;">
            <h2>
                Sidebar
            </h2>
        </aside>
    </main>

    <footer style="background-color: blueviolet;">
        <h2>
            Footer
        </h2>
    </footer>
</body>
</html>
