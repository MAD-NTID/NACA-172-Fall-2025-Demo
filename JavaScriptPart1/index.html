<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Calls to Function</title>
</head>
<body>
    <button onclick="sayHello()">
        Say Hello!
    </button>

    <script>
        function sayHello() {
            alert("Hello there!!!")
        }
    </script>
</body>
</html>
