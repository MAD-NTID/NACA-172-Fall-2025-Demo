<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        /* Force LI to become inline instead of its default block */
        /* ol {
            margin: 40%;
            border: 1px solid black;
            margin-left: 0;
        } */

        li {
            display: inline;
            margin-right: 25px;
        }

        #content {
            width: 60%;
        }

        #sidebar {
            width: 40%;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            <a href="#">List 1</a>
        </li>
        <li>
            <a href="#">List 2</a>
        </li>
        <li>
            <a href="#">List 3</a>
        </li>
        <li>
            <a href="#">List 4</a>
        </li>
    </ol>
</body>
</html>
